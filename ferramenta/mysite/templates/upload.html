
{% extends 'base.html' %}

{% block content %}
  <h2>Upload do arquivo FASTA</h2>
  <p>Fa√ßa o upload de um arquivo no formato fasta com o seguinte nome: "arquivo.fasta"</p>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit" href="{% url 'resultado' %}">Executar</button>



  </form>
  {% if url %}
    <p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>

  {% endif %}
{% endblock %}
